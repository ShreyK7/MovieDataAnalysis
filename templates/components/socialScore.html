<div>
    <h1>Get the social commentary and diversity score for a movie</h1>
    <form method="post">
        <label for="movie">Enter a movie:</label>
        <input type="text" id="movie" name="movie">
        <input type="submit" value="Submit">
    </form>

    {% if message1 %}
        <p>{{ message1 }}</p>
    {% endif %}

    {% if message2 %}
        <p>{{ message2 }}</p>
    {% endif %}
    
</div>
