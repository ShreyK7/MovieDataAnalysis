<!DOCTYPE html>
<html>
    <head>
        <title>VISUALIZE</title>
        <link rel="stylesheet" href="/static/css/overall.css">
        
    </head>
    <body>

        <div>
            <h1>Who Won the Oscar in </h1>
            <select id="oscar_winner_date">
                <option value=" "> </option>
                {% for value in range %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
            
            <p> for </p>

            <select id="oscar_winner_category">
                <option value=" "> </option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <br><br>
            
            <div id = "winner">

            </div>
            

        </div>

        <div>
            <h1>Overall nominations in oscar</h1>
            <p> for </p>

            <select id="oscar_nomination_category">
                <option value=" "> </option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <br><br>
            <div style="width: 1200px; height: 900px;">
                <canvas id="myChart"></canvas>
            </div>

        </div>

        <div>
            
            <h1>best rated oscar movie.</h1>
            
            <input type="radio" name="rated" value="Winner" checked="checked">Winners<br>
            <input type="radio" name="rated" value="Nominee">Nominees<br>
            
            
            <div style="width: 1200px; height: 900px;">
                <canvas id="bestRated"></canvas>
            </div>
        </div>

        <div>
            
            <h1> Oscar Movies with the highest Budget</h1>
            
            <input type="radio" name="budget" value="Winner" checked="checked">Winners<br>
            <input type="radio" name="budget" value="Nominee">Nominees<br>
            
            <div style="width: 1200px; height: 900px;">
                <canvas id="highBudget"></canvas>
            </div>
        </div>

        <div>
            <h1>Correlation Analysis.</h1>
        </div>

        <div>
            <h1>most nominations by genres</h1>
        </div>

        <div>
            <h1>highest box office collection</h1>
        </div>

        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script/overall.js"></script>

    </body>
</html>
